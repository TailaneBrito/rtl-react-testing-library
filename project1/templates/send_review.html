{% extends "layout.html" %}

{% block body %}

    <h1> Send a review </h1>
    <form action="{{ url_for('create', book_isbn=book_isbn) }}" method="POST" enctype="multipart/form-data">

        <input type="hidden" name="book_isbn" value="{{ book_isbn }}">

        <fieldset>
            <div class="form-group">
            <label for="title">Book Title</label>
            <input type="text" id="book_title" name="book_title" class="form-control" value="{{ book_name}}">
          </div>
          <div class="form-group">
            <label for="title">Headline</label>
            <input type="text" id="title" name="title" class="form-control">
          </div>
          <div class="form-group">
            <label for="comment">Comment</label>
            <input type="text" id="comment" name="comment" class="form-control">
          </div>
          <div class="form-group">
            <label>Rating</label>
            <select name="rate" class="form-control">
                <option  value="1" >1</option>
                <option value="2" >2</option>
                <option value="3" >3</option>
                 <option value="4" >4</option>
                 <option value="5" >5</option>
            </select>
            <!--<input type="int" id="rate" name="rate" class="form-control">-->
          </div>

            <input type="hidden" name="user_name" value="{{  user_name }}">

          <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
          <a class="btn btn-danger" href="{{ url_for('index') }}">Voltar</a>
        </fieldset>
    </form>

{% endblock %}
