{% extends "layout.html" %}

{% block body %}
	
	<h1> Search  a book by it's Author </h1>

	<form action="{{ url_for('srch_author') }}" method="post">	  

		<div class="form-group">

			<input class="form-control" id="name_isbn" name="book_author" type="text" placeholder="Search by Author..." required="required"
					 data-validation-required-message="Please enter Author">
		
			<button type="submit" class="btn btn-primary btn-xl" id="sendMessageButton">
				  <i class="fa fa-search"></i>
				  Send</button>
		</div>
	</form>

{% endblock %}
