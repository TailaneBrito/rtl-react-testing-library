{% extends "layout.html" %}

{% block title %}
    BY Author's Name List
{% endblock %}

{% block body %}
    <h1>All {{ size }} books by {{ db_field }}</h1>
    
    <table class="table table-striped table-responsive table-bordered-no">
        <thead>
            <tr>
                <th>ISBN</th>
                <th>Title</th>
                <th>Year</th>
            </tr>
        </thead>

        <tbody>

        {% for i in generica_list %}
                        <tr>
                            <td> {{ i.isbn }}</td>
                            <td> {{ i.title }} </td> 
                            <td> {{ i.author}} </td>
                            <td> {{ i.year}} </td>        
                        </tr>
        {% endfor %}
        </tbody>
    </table>

{% endblock %}
